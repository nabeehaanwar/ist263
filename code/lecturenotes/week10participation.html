<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Week 10 Particpation</title>

    <style>
         .large {max-width: 100%} /* will never scale image larger than actual size of image */

            @media only screen and (max-width: 800px) {
                .large {display: none;} 
            }

            @media only screen and (min-width: 800px) {
                .small {display: none;}
            }
    </style>
</head>
<body>

    <div class="large">
        <p>I'm large</p>
    </div>

    <div class="small">
        <p>I'm small</p>
    </div>
    
</body>
</html>
